# lightning.pytorch==2.3.2
seed_everything: true
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger: null
  callbacks:
    - class_path: yowo.models.warmup.WarmupLR
      init_args:
        name: 'linear'
        base_lr: 0.01
        max_iteration: 500
        warmup_factor: 0.00066667
  fast_dev_run: false
  max_epochs: 8
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 16
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: /kaggle/working/logs
model:
  model_params:
    backbone_2d: "yolo_free_nano"
    backbone_3d: "shufflenet_v2_x1_0"
    pretrained_2d: true
    pretrained_3d: true
    head_dim: 64
    head_norm: "BN"
    head_act: "lrelu"
    head_depthwise: true
    num_classes: 24
    stride: [8, 16, 32]
    img_size: 224
    conf_thresh: 0.05
    nms_thresh: 0.6
    topk: 50
    multi_hot: false
    num_cls_heads: 2
    num_reg_heads: 2
  loss_params:
    topk_candicate: 10
    center_sampling_radius: 2.5
    loss_conf_weight: 1
    loss_cls_weight: 1
    loss_reg_weight: 5
    focal_loss: true
  opt_params:
    optimizer_type: adamw
    base_lr: 0.001
    weight_decay: 0.0005
    momentum: 0.9
  scheduler_params:
    lr_epoch: null
    lr_decay_ratio: 0.5
    warmup: true
    warmup_iter: 500
  freeze_backbone_2d: true
  freeze_backbone_3d: true
  trainable: true
ckpt_path: null
data:
  class_path: yowo.data.UCF24_JHMDB21_DataModule
  init_args:
    dataset: "ucf24"
    data_dir: null
    split_file: null
    aug_params:
      jitter: 0.2
      hue: 0.1
      saturation: 1.5
      exposure: 1.5
    num_workers: auto
    img_size: 224
    len_clip: 16
    sampling_rate: 1
    batch_size: 32
    collate_fn: null